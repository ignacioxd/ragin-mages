<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Scholarship Project</title>
  <meta name="description" content="An offline first JavaScript game!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
   <div id="overlay" onclick="on()">
   <div id="text">Arrow keys rotate character. Space to play Attack Animation. 'k' for death Animation
      Click to move! Press 'E' to hide this window.
   </div>
   <div id ="TileProps">test

   </div>
   </div>
   <div style="padding:20px">
   </div>
  <script>
    //a function for listening to keypresses
    // we use the document as the scope so it works at all times.
    //someone more experienced move this somewhere else! ;)
    document.onkeydown = function(e) {
      e = e || window.event;
      var key = e.which || e.keyCode;
      if(key===69) {
        toggleOverlay();
      }
    }
    function toggleOverlay(){
      if(document.getElementById("overlay").style.display === "block"){
        off();
      } else {
        on();
      }
    }
    function on() {
      document.getElementById("overlay").style.display = "block";
    }
    function off() {
      document.getElementById("overlay").style.display = "none";
    }
    on();
  </script>
  <script src="js/game.js"></script>
</body>
</html>
